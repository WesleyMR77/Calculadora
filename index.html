<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wesley Monaris Rodrigues">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>

    <div class="container">
        <div>
            <input id="conta" type="text" >
            <input id="result" type="text">
        </div>

        <div class="container-botoes" >
            <div class="linha-botao">
                <input onclick="limpar()" class="botao-cinza" type="button" value="C" >
                <input class="botao-cinza" type="button" value="%">
                <input onclick="botao_multiplicacao()" class="botao-cinza" type="button" value="/">
                <input onclick="botao_divisao()" class="botao-cinza" type="button" value="X">
            </div>

            <div class="linha-botao">
                <input id="botao7" onclick="valor_7()" class="botao" type="button" value="7">
                <input id="botao8" onclick="valor_8()" class="botao" type="button" value="8">
                <input id="botao9" onclick="valor_9()" class="botao" type="button" value="9">
                <input id="botao-subtracao" onclick="valor_subtracao()" class="botao-cinza" type="button" value="-">
            </div>

            <div class="linha-botao">
                <input id="botao4" onclick="valor_4()" class="botao" type="button" value="4">
                <input id="botao5" onclick="valor_5()" class="botao" type="button" value="5">
                <input id="botao6" onclick="valor_6()" class="botao" type="button" value="6">
                <input id="botao-adicao" onclick="valor_adicao()" class="botao-cinza" type="button" value="+">
            </div>
            <div class="linha-botao">
                <input id="botao1" onclick="valor_1()" class="botao" type="button" value="1">
                <input id="botao2" onclick="valor_2()" class="botao" type="button" value="2">
                <input id="botao3" onclick="valor_3()" class="botao" type="button" value="3">
                <input id="botao7" onclick="valor_8()" class="botao-cinza" type="button" value="%">
            </div>
            <div class="linha-botao">
                <input id="botao0" onclick="valor_0()" class="botao" type="button" value="0">
                <input id="botao7" onclick="valor_8()" class="botao" type="button" value=".">
                <input id="botao7" onclick="valor_8()" class="botao" type="button" value="ON">
                <input id="botao7" onclick="verificar()" class="botao botao-vermelho" type="button" value="=">
            </div>
        </div>
    </div>

</body>

</html>
